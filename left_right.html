<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .clearfix::after,
    .clearfix::before {
      content: "";
      display: table;
    }
    .clearfix::after {
      clear: both;
    }
    .left {
      width: 20%;
      float: left;
      background: red;
    }

    .right {
      margin-left: 20%;
      background: blue;
    }
    .footer {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <main class="container clearfix">
    <section class="left">
      <p>lzx</p>
    </section>
    <section class="right">
      <p>hello</p>
      <p>world</p>
    </section>
  </main>
  <footer class="footer">test</footer>
</body>
</html>
